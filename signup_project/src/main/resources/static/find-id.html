<!DOCTYPE html>
<html>
<head>
  <title>아이디 찾기</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>아이디 찾기</h2>
  <div class="mb-3">
    <input id="discordId" class="form-control" placeholder="디스코드 ID">
  </div>
  <button onclick="requestCode('find-id')" class="btn btn-warning mb-3">인증 코드 요청</button>

  <div id="verifySection" style="display:none">
    <input id="code" class="form-control mb-2" placeholder="인증 코드">
    <button onclick="verifyCode('find-id')" class="btn btn-success">아이디 찾기</button>
  </div>

  <div id="result" class="mt-3 text-success fw-bold"></div>

  <script src="script/recover.js"></script>
</body>
</html>
