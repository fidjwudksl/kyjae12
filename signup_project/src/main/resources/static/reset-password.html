<!DOCTYPE html>
<html>
<head>
  <title>비밀번호 재설정</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>비밀번호 재설정</h2>
  <div class="mb-3">
    <input id="discordId" class="form-control" placeholder="디스코드 ID">
  </div>
  <button onclick="requestCode('reset-password')" class="btn btn-warning mb-3">인증 코드 요청</button>

  <div id="verifySection" style="display:none">
    <input id="code" class="form-control mb-2" placeholder="인증 코드">
    <button onclick="verifyCode('reset-password')" class="btn btn-success">인증 확인</button>
  </div>

  <div id="passwordSection" style="display:none" class="mt-3">
    <input id="newPassword" class="form-control mb-2" type="password" placeholder="새 비밀번호">
    <button onclick="resetPassword()" class="btn btn-primary">비밀번호 재설정</button>
  </div>

  <div id="result" class="mt-3 text-success fw-bold"></div>

  <script src="script/recover.js"></script>
</body>
</html>
