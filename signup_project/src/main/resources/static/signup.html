
<!DOCTYPE html>
<html>
<head>
  <title>회원가입</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>회원가입</h2>
  <div class="mb-3">
    <input id="username" class="form-control" placeholder="아이디" onkeyup="checkUsername()">
    <div id="usernameCheck" class="form-text"></div>
  </div>
  <div class="mb-3">
    <input id="password" class="form-control" placeholder="비밀번호" type="password">
  </div>
  <div class="mb-3">
    <input id="nickname" class="form-control" placeholder="닉네임" onkeyup="checkNickname()">
    <div id="nicknameCheck" class="form-text"></div>
  </div>
  <div class="mb-3">
    <input id="discordId" class="form-control" placeholder="디스코드ID (DM 인증 사용으로 오기재 시 가입 불가)">
  </div>
  <div class="mb-3">
    <button id="requestCodeBtn" onclick="requestCode()" class="btn btn-warning" disabled>인증 코드 요청</button>
  </div>
  <div class="mb-3" id="verifySection" style="display:none">
    <input id="code" class="form-control" placeholder="인증 코드">
    <button id="signupBtn" onclick="verifyAndSignup()" class="btn btn-success mt-2">인증 후 회원가입</button>
  </div>
  <script src="script/auth.js"></script>

  <hr class="my-4">
  <h5>디스코드 ID 확인 방법</h5>
  <p class="text-muted">① 디스코드 설정 > 고급 > 개발자 모드 활성화<br>② 사용자 우클릭 → ID 복사</p>

</body>
</html>
