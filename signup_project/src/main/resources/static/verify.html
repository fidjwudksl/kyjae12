<!DOCTYPE html>
<html>
<head>
  <title>디스코드 인증</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>인증 코드 입력</h2>
  <div class="mb-3">
    <input id="discordId" class="form-control" placeholder="디스코드 ID">
  </div>
  <div class="mb-3">
    <input id="code" class="form-control" placeholder="인증 코드">
  </div>
  <button onclick="verifyCode()" class="btn btn-success">인증 확인</button>
  <hr>
  <h3>회원가입</h3>
  <input id="username" class="form-control mb-2" placeholder="아이디">
  <input id="password" class="form-control mb-2" type="password" placeholder="비밀번호">
  <input id="nickname" class="form-control mb-2" placeholder="닉네임">
  <button onclick="signup()" class="btn btn-primary">회원가입</button>

  <script src="script/auth.js"></script>
</body>
</html>
